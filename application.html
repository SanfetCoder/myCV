<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Application Projects</title>
  <!-- Style Sheet -->
  <link rel="stylesheet" href="application-style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/85c3b5696e.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Navigation Bar -->
    <nav>
      <a href="index.html"><i class="fa-solid fa-arrow-left nav-icon"></i></a>
    </nav>
    <!-- Content -->
    <div class="content">
      <!-- Prototypes -->
      <div class="content-prototypes">
        <!-- Prototype Item -->
        <video class="prototype" controls>
        <source src="videos/honeymoon.mp4" type="video/mp4">
        </video>
        <video class="prototype" controls>
        <source src="videos/touchdown.mp4" type="video/mp4">
        </video>
        <!-- <video class="prototype" controls>
        <source src="videos/touchdown.mp4" type="video/mp4">
        </video> -->
        <img class="prototype" src="images/anymal.png" alt="" srcset="">

      </div>

      <!-- Videos -->
      
    </div>
 

  </div>

<!-- ############################Stacked Container############################### -->
  <!-- Stacked Container -->
  <div class="container-stack-1"></div>
  <!-- Stacked Container -->
  <div class="container-stack-2"></div>

  <!-- External Javascript -->
  <script src="application.js"></script>
  <script>
    document.documentElement.style.setProperty('--safe-area-inset-top', '0px');
    document.documentElement.style.setProperty('--safe-area-inset-right', '0px');
    document.documentElement.style.setProperty('--safe-area-inset-bottom', '0px');
    document.documentElement.style.setProperty('--safe-area-inset-left', '0px');

  </script>
</body>
</html>
